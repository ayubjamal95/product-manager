<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Web Awesome (Font Awesome fork) -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin-right: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 40px;
        }

        .button-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 18px;
        }

        #products-container {
            margin-bottom: 40px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table tbody tr:last-child {
            border-bottom: none;
        }

        .table td {
            padding: 14px 16px;
            font-size: 14px;
            color: #333;
        }

        .edit-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .edit-link:hover {
            background: #f0f0ff;
            color: #5568d3;
        }

        .edit-link i {
            font-size: 14px;
        }

        .actions-cell {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .delete-btn {
            color: #dc3545;
            background: transparent;
            border: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #fff0f0;
            color: #c82333;
        }

        .delete-btn i {
            font-size: 14px;
        }

        .btn-secondary {
            background: #6c757d;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        /* Dialog Styles */
        dialog {
            border: none;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .dialog-content {
            padding: 0;
        }

        .dialog-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 12px 12px 0 0;
        }

        .dialog-header i {
            font-size: 24px;
        }

        .dialog-header h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .dialog-body {
            padding: 30px;
            text-align: center;
        }

        .dialog-body p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .product-name {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
            margin: 15px 0;
        }

        .warning-text {
            color: #dc3545;
            font-size: 14px;
            font-style: italic;
        }

        .dialog-footer {
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            background: #f8f9fa;
            border-radius: 0 0 12px 12px;
        }

        .form-section {
            display: none;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section.visible {
            display: block;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .empty-state p {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 12px;
            }

            .table th, .table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shopping-bag"></i> Product Manager</h1>
            <p>Manage your products with ease</p>
            <div class="nav-links">
                <a href="/search">
                    <i class="fas fa-search"></i> Search Products
                </a>
            </div>
        </header>

        <div class="content">
            <div class="button-container">
                <button
                    class="btn"
                    hx-get="/products"
                    hx-target="#products-container"
                    hx-swap="innerHTML"
                    onclick="document.querySelector('.form-section').classList.add('visible')">
                    <i class="fas fa-sync-alt"></i> Load Products
                </button>
            </div>

            <div id="products-container">
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <p>Click "Load Products" to view all products</p>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Product</h2>
                <form
                    hx-post="/products"
                    hx-target="#products-container"
                    hx-swap="innerHTML"
                    hx-on::after-request="this.reset()">

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Product Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="vendor">Vendor *</label>
                            <input type="text" id="vendor" name="vendor" required>
                        </div>

                        <div class="form-group">
                            <label for="productType">Product Type *</label>
                            <input type="text" id="productType" name="productType" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Price ($) *</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required>
                        </div>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <dialog id="deleteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Confirm Deletion</h3>
            </div>
            <div class="dialog-body">
                <p>Are you sure you want to delete this product?</p>
                <p class="product-name" id="deleteProductName"></p>
                <p class="warning-text">This action cannot be undone.</p>
            </div>
            <div class="dialog-footer">
                <button class="btn btn-secondary" onclick="closeDeleteDialog()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="btn btn-danger" id="confirmDeleteBtn">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </dialog>

    <script>
        let productIdToDelete = null;

        function openDeleteDialog(productId, productTitle) {
            productIdToDelete = productId;
            document.getElementById('deleteProductName').textContent = productTitle;
            document.getElementById('deleteDialog').showModal();
        }

        function closeDeleteDialog() {
            document.getElementById('deleteDialog').close();
            productIdToDelete = null;
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            if (productIdToDelete) {
                // Use HTMX to send DELETE request
                htmx.ajax('DELETE', '/products/' + productIdToDelete, {
                    target: '#products-container',
                    swap: 'innerHTML'
                });
                closeDeleteDialog();
            }
        });

        // Close dialog when clicking outside of it
        document.getElementById('deleteDialog').addEventListener('click', function(event) {
            const dialog = event.target;
            if (event.target.tagName === 'DIALOG') {
                closeDeleteDialog();
            }
        });
    </script>
</body>
</html>
